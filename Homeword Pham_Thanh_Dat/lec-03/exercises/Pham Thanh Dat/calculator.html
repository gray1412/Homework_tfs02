<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
	.container{
		width: 20%;
	}
	.node{
		grid-template-columns: repeat(4, auto);
		width: 100%;
		display: grid;
		grid-gap: 10px;
		margin-top: 10px;
	}
	.circle {
		height: 5rem;
		border-radius: 50%;
		border: 0px solid #ecf0f1;
		background-color: #ecf0f1;
		font-size: 30px;
	}
	#res{
		font-size: 45px;
	}
	.resParent{
		width: 100%; height: 100px; background-color: red; border-top-left-radius: 10px; border-top-right-radius: 10px;
		display: flex;
		justify-content: flex-end;
		align-items: center;

	}
	@media screen and (max-width: 992px) {
		.container {
			width: 100%;
		}
		.circle {
			height: 9rem;
		}
	}

</style>
<body>
	<div class="container">
		<div class="resParent">
			<p id="res"></p>
		</div>
		<div class="node">
			<button type="" class="circle" value="7">7</button>
			<button type="" class="circle" value="8">8</button>
			<button type="" class="circle" value="9">9</button>
			<button type="" class="circle" value="+">+</button>
		</div>
		<div class="node">
			<button type="" class="circle" value="4">4</button>
			<button type="" class="circle" value="5">5</button>
			<button type="" class="circle" value="6">6</button>
			<button type="" class="circle" value="-">-</button>
		</div>
		<div class="node">
			<button type="" class="circle" value="1">1</button>
			<button type="" class="circle" value="2">2</button>
			<button type="" class="circle" value="4">4</button>
			<button type="" class="circle" value="*">*</button>
		</div>
		<div class="node">
			<button type="" class="circle" value="0">0</button>
			<button type="" class="circle" value=".">.</button>
			<button type="" class="circle" value="/">/</button>
			<input type="button" class="circle" value="=" id="implement">
		</div>
	</div>
	<script>
		$("button").click(function(){
			$('#res').text($('#res').text() + " " + $(this).val());
		});
		$("#clean").click(function(){
			$('#res').val("");
		});
		$("#implement").click(function(){
			var res = $('#res').text();
			res = res.split(" ")
			var a = res[1]
			var b = res[3]
			var type
			switch(res[2]) {
				case "+":
				type = "sum"
				break;
				case "-":
				type = "sub"
				break;
				case "*":
				type = "div"
				break;
				case "/":
				type = "mul"
				break;
			}
			fetch('http://localhost:8000/?type='+type+'&a='+a+'&b='+b+'')
			.then(response => response.json())
			.then(json => result(json.Result))
		});

		function result(result) {
			$('#res').text(result);
		}
	</script>
</body>
</html>
