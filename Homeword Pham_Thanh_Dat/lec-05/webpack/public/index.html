<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody id="myTable">
      </tbody>
    </table>
    <script>
        $(document).ready(function(){
          $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
        </script>
<div id="result"></div>
<button id="btnRequest">Request</button>
<h3>Delete</h3>
<label for="">Enter id</label>
<br>
<input type="text" id="delete">
<br>
<button id="btnDelete">Delete</button>
<h3>Post</h3>
<br>
    <label for="">Name</label>
    <br>
    <input type="text" id="name">
    <br>
    <label for="">Address</label>
    <br>
    <input id="address" type="text">
    <br>
    <label for="">Phone</label>
    <br>
    <input type="number" id="phone">
    <br>
    <label for="">Age</label>
    <br>
    <input type="number" id="age">
    <br>
    <button id="add">Add</button>
    <h3>Upload file</h3>
    <input type="file" id="file" />
    <button id="upload">Upload file</button>
    <h3>Update student</h3>
    <label for="">Name</label>
    <br>
    <label for="">id</label>
    <input type="number" id="idUpdate">
    <br>
    <input type="text" id="nameUpdate">
    <br>
    <label for="">Address</label>
    <br>
    <input id="addressUpdate" type="text">
    <br>
    <label for="">Phone</label>
    <br>
    <input type="number" id="phoneUpdate">
    <br>
    <label for="">Age</label>
    <br>
    <input type="number" id="ageUpdate">
    <br>
    <button id="Update">Add</button>
</body>
</html>
