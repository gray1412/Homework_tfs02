<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
</head>

<body>
  <div class="chatapp">
    <div class="top">
        <div class="img"><img src="ProfilePicture.jpg" alt="img"></div>
        <div class="name">Name</div>
    </div>
    <div class="boxchat">
      <div class="row rA">
        <div class="person">A</div>
        <div class="message mA">
          <div class="contentchat">Hello there</div>
          <div class="time">9:12 PM</div>
        </div>
      </div>
      <div class="row rB">
        <div class="person">B</div>
        <div class="message mB">
          <div class="contentchat">Good morning, Have a nice day!</div>
          <div class="time">9:15 PM</div>
        </div>
      </div>
    </div>
    <div class="botton">
      <input type="text" placeholder="Type your message">
      <button>Send</button>
    </div>
  </div>
</body> 

</html>
