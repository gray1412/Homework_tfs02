<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="display">
			<p class="content" id="content"></p>
		</div>
		<div class="input">
			<button value="7" onclick="inputData(this.value)"> 7 </button>
			<button value="8" onclick="inputData(this.value)"> 8 </button>
			<button value="9" onclick="inputData(this.value)"> 9 </button>
			<button value="+" onclick="inputData(this.value)"> + </button>
			<button value="4" onclick="inputData(this.value)"> 4 </button>
			<button value="5" onclick="inputData(this.value)"> 5 </button>
			<button value="6" onclick="inputData(this.value)"> 6 </button>
			<button value="-" onclick="inputData(this.value)"> - </button>
			<button value="1" onclick="inputData(this.value)"> 1 </button>
			<button value="2" onclick="inputData(this.value)"> 2 </button>
			<button value="3" onclick="inputData(this.value)"> 3 </button>
			<button value="*" onclick="inputData(this.value)"> * </button>
			<button value="0" onclick="inputData(this.value)"> 0 </button>
			<button value="." onclick="inputData(this.value)"> . </button>
			<button value="/" onclick="inputData(this.value)"> / </button>
			<button onclick="equal();"> = </button>
		</div>
	</div>
</body>
<script type="text/javascript" src="calculator.js"></script>
</html>
