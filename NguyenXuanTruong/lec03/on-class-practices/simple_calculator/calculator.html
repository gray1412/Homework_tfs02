<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="calculator.css">
  <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
  <h1>
  	
  </h1>
  <div class="calbody">
  	<div class="calculator_display">
      0
    </div>
  	<div class= "button">
      <button class="openParenthes"  onclick="openParen();">   ( </button>
      <button class="closeParenthes" onclick="openParen();">   ) </button>
      <button class="operationPercent" onclick="percent();">   % </button>
      <button class="delete"        onclick="del();">          AC</button>
  		<button class="num7"        onclick="num7();">            7 </button>
  		<button class="num8"        onclick="num8();">            8 </button>
  		<button class="num9"        onclick="num9();">            9 </button>
  		<button class="operationDiv"         onclick="div();">    / </button>
  		<button class="num4"        onclick="num4();">            4 </button>
  		<button class="num5"        onclick="num5();">            5 </button>
  		<button class="num6"        onclick="num6();">            6 </button>
  		<button class="operationMul"         onclick="mul();">    * </button>
  		<button class="num1"        onclick="num1();">            1 </button>
  		<button class="num2"        onclick="num2();">            2 </button>
  		<button class="num3"        onclick="num3();">            3 </button>
  		<button class="operationSub"         onclick="sub();">    - </button>
      <button class="num0"        onclick="num0();">            0 </button>
      <button class="point"       onclick="point();">           . </button>
      <button class="equal"       onclick="equal();">           = </button>
      <button class="operationPlus"        onclick="plus();">   + </button>
  	</div>
  </div>
</body>
</html>
